<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nippard PPL Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #0f172a; 
            color: #f8fafc; 
            font-family: -apple-system, system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .card { 
            background-color: #1e293b; 
            border-radius: 12px; 
            margin-bottom: 1rem; 
            padding: 1rem; 
            border: 1px solid #334155;
        }
        .tab-btn { 
            padding: 0.6rem 1.2rem; 
            font-size: 0.875rem; 
            border-radius: 8px; 
            flex: 0 0 auto; 
            transition: all 0.2s;
            font-weight: 600;
        }
        .btn-active { background-color: #ef4444; color: white; box-shadow: 0 0 15px rgba(239, 68, 68, 0.3); }
        
        .input-box { 
            background: #0f172a; 
            border: 1px solid #475569; 
            color: white; 
            border-radius: 6px; 
            padding: 8px 4px; 
            width: 100%; 
            text-align: center;
            font-size: 1rem;
        }
        .input-box:focus { border-color: #ef4444; outline: none; }

        .check-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .check-btn.completed { background: #22c55e; color: white; }

        .timer-flash { animation: flash 1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        .beginner-guide {
            background: rgba(15, 23, 42, 0.6);
            border: 1px dashed #475569;
            padding: 10px;
            margin-top: 12px;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .yt-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #991b1b;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            transition: background 0.2s;
            text-decoration: none;
        }
        .yt-btn:active { background: #ef4444; }

        ::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="pb-32">

    <!-- Header & Timer -->
    <div class="sticky top-0 z-50 bg-[#0f172a]/90 backdrop-blur-md border-b border-slate-700 p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-black tracking-tighter text-red-500 italic">NIPPARD PPL</h1>
            <div id="rest-timer-display" class="text-3xl font-mono font-bold text-slate-300">00:00</div>
        </div>
        
        <div class="flex overflow-x-auto space-x-2 pb-1 no-scrollbar" id="tab-container">
            <button data-day="legs1" class="tab-btn bg-slate-800 text-slate-400">Legs 1</button>
            <button data-day="push1" class="tab-btn bg-slate-800 text-slate-400">Push 1</button>
            <button data-day="pull1" class="tab-btn bg-slate-800 text-slate-400">Pull 1</button>
            <button data-day="legs2" class="tab-btn bg-slate-800 text-slate-400">Legs 2</button>
            <button data-day="push2" class="tab-btn bg-slate-800 text-slate-400">Push 2</button>
            <button data-day="pull2" class="tab-btn bg-slate-800 text-slate-400">Pull 2</button>
        </div>
    </div>

    <div id="app-container" class="p-4"></div>

    <!-- Bottom Controls -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-[#0f172a]/95 backdrop-blur-lg border-t border-slate-700 flex space-x-3 z-50">
        <button id="timer-60" class="flex-1 bg-slate-800 py-4 rounded-2xl font-bold text-sm">Rest 1m</button>
        <button id="timer-120" class="flex-1 bg-slate-800 py-4 rounded-2xl font-bold text-sm">Rest 2m</button>
        <button id="finish-btn" class="flex-1 bg-red-600 py-4 rounded-2xl font-bold text-sm">Finish</button>
    </div>

    <script>
        // Use the exact video ID from your requested video
        const vidID = "qVek72z3F1U";
        
        const workoutData = {
            legs1: { 
                title: "Legs 1 (Quad Focused)", 
                exercises: [
                    { name: "Squats", guide: "3 sets x 4 reps (80% 1RM). Core tight, sit deep.", sets: 3, reps: "4", notes: "Focus on controlled descent.", yt: `https://www.youtube.com/watch?v=${vidID}&t=68` },
                    { name: "RDL", guide: "3 sets x 10 reps. Hinge at hips, keep bar close to shins.", sets: 3, reps: "10", notes: "Don't round the lower back.", yt: `https://www.youtube.com/watch?v=${vidID}&t=120` },
                    { name: "Single Leg Press", guide: "3 sets x 15 reps. One leg at a time for balance.", sets: 3, reps: "15", notes: "Control the weight on the way down.", yt: `https://www.youtube.com/watch?v=${vidID}&t=146` },
                    { name: "Eccentric Leg Extension", guide: "3 sets x 10-12 reps. Focus on the slow lowering phase.", sets: 3, reps: "10-12", notes: "Hold for 1s at the top.", yt: `https://www.youtube.com/watch?v=${vidID}&t=179` },
                    { name: "Seated Leg Curl", guide: "3 sets x 10-12 reps. Squeeze at the bottom.", sets: 3, reps: "10-12", notes: "Adjust seat for full range.", yt: `https://www.youtube.com/watch?v=${vidID}&t=209` },
                    { name: "Standing Calf Raise", guide: "3 sets x 10-12 reps. Stretch fully at the bottom.", sets: 3, reps: "10-12", notes: "Pause for 1s in the stretch.", yt: `https://www.youtube.com/watch?v=${vidID}&t=252` }
                ] 
            },
            push1: { 
                title: "Push 1 (Chest Focused)", 
                exercises: [
                    { name: "Bench Press", guide: "3 sets x 8 reps (72.5% 1RM). Touch mid-chest.", sets: 3, reps: "8", notes: "Keep feet planted firmly.", yt: `https://www.youtube.com/watch?v=${vidID}&t=300` },
                    { name: "Machine Shoulder Press", guide: "3 sets x 12 reps. Push straight up, slow down.", sets: 3, reps: "12", notes: "Don't lock out elbows harshly.", yt: `https://www.youtube.com/watch?v=${vidID}&t=330` },
                    { name: "Dips", guide: "3 sets x 12-15 reps. Lean forward to target chest.", sets: 3, reps: "12-15", notes: "Go deep into the stretch.", yt: `https://www.youtube.com/watch?v=${vidID}&t=359` },
                    { name: "Eccentric Skullcrusher", guide: "3 sets x 8-10 reps. Lower weight slowly to forehead.", sets: 3, reps: "8-10", notes: "Keep elbows pointed forward.", yt: `https://www.youtube.com/watch?v=${vidID}&t=378` },
                    { name: "Egyptian Lateral Raise", guide: "3 sets x 12 reps. Lean slightly for constant tension.", sets: 3, reps: "12", notes: "MYO-reps on the last set.", yt: `https://www.youtube.com/watch?v=${vidID}&t=392` },
                    { name: "Cable Tricep Kickback", guide: "3 sets x 20-30 reps. Straighten arm fully.", sets: 3, reps: "20-30", notes: "High reps for the pump.", yt: `https://www.youtube.com/watch?v=${vidID}&t=420` }
                ] 
            },
            pull1: { 
                title: "Pull 1 (Lat Focused)", 
                exercises: [
                    { name: "Weighted Pull-Up", guide: "3 sets x 6 reps. Pull chin over bar.", sets: 3, reps: "6", notes: "Add weight if possible.", yt: `https://www.youtube.com/watch?v=${vidID}&t=453` },
                    { name: "Seated Cable Row", guide: "3 sets x 10-12 reps. Pull to waist, squeeze back.", sets: 3, reps: "10-12", notes: "Don't lean too far back.", yt: `https://www.youtube.com/watch?v=${vidID}&t=481` },
                    { name: "Kneeling Cable Pullover", guide: "3 sets x 15-20 reps. Arms straight, pull to hips.", sets: 3, reps: "15-20", notes: "Focus on the lats.", yt: `https://www.youtube.com/watch?v=${vidID}&t=506` },
                    { name: "Hammer Cheat Curl", guide: "3 sets x 8-10 reps. Small amount of body English allowed.", sets: 3, reps: "8-10", notes: "Controlled negative.", yt: `https://www.youtube.com/watch?v=${vidID}&t=536` },
                    { name: "Incline Dumbbell Curl", guide: "2 sets x 12-15 reps. Elbows behind body.", sets: 2, reps: "12-15", notes: "Full stretch at bottom.", yt: `https://www.youtube.com/watch?v=${vidID}&t=557` }
                ] 
            },
            legs2: { 
                title: "Legs 2 (Posterior Chain)", 
                exercises: [
                    { name: "Deadlift", guide: "3 sets x 3 reps (80-85% 1RM). Heavy pull.", sets: 3, reps: "3", notes: "Reset position every rep.", yt: `https://www.youtube.com/watch?v=${vidID}&t=585` },
                    { name: "Hack Squat", guide: "3 sets x 10-12 reps. Deep descent.", sets: 3, reps: "10-12", notes: "Alternative: Goblet Squats.", yt: `https://www.youtube.com/watch?v=${vidID}&t=618` },
                    { name: "Single-Leg Hip Thrust", guide: "2 sets x 15 reps. Drive through heel.", sets: 2, reps: "15", notes: "Squeeze glute at top.", yt: `https://www.youtube.com/watch?v=${vidID}&t=673` },
                    { name: "Nordic Ham Curl", guide: "Lower as slowly as possible.", sets: 2, reps: "Fail", notes: "Lower only with hamstrings.", yt: `https://www.youtube.com/watch?v=${vidID}&t=684` },
                    { name: "Single-Leg Calf Raise", guide: "3 sets x 8-10 reps. Focus on balance.", sets: 3, reps: "8-10", notes: "Full ROM.", yt: `https://www.youtube.com/watch?v=${vidID}&t=700` }
                ] 
            },
            push2: { 
                title: "Push 2 (Delt Focused)", 
                exercises: [
                    { name: "Overhead Press", guide: "4 sets x 4 reps (80% 1RM). Stable base.", sets: 4, reps: "4", notes: "Keep core tight.", yt: `https://www.youtube.com/watch?v=${vidID}&t=740` },
                    { name: "Close-Grip Bench", guide: "3 sets x 10 reps. Shoulder-width grip.", sets: 3, reps: "10", notes: "Focus on triceps.", yt: `https://www.youtube.com/watch?v=${vidID}&t=758` },
                    { name: "Cable Crossover", guide: "3 sets x 10-12 reps. Squeeze chest hard.", sets: 3, reps: "10-12", notes: "Drop set on the last set.", yt: `https://www.youtube.com/watch?v=${vidID}&t=792` },
                    { name: "Overhead Tricep Extension", guide: "3 sets x 10-12 reps. Deep stretch.", sets: 3, reps: "10-12", notes: "Don't flare elbows.", yt: `https://www.youtube.com/watch?v=${vidID}&t=827` },
                    { name: "Lateral Raise 21s", guide: "3 sets x 7/7/7. Partial and full reps.", sets: 3, reps: "21", notes: "Burn out the delts.", yt: `https://www.youtube.com/watch?v=${vidID}&t=847` }
                ] 
            },
            pull2: { 
                title: "Pull 2 (Mid-Back Focused)", 
                exercises: [
                    { name: "Omni-Grip Lat Pulldown", guide: "Set 1: Wide, Set 2: Close, Set 3: Reverse.", sets: 3, reps: "10-12", notes: "Switch grips each set.", yt: `https://www.youtube.com/watch?v=${vidID}&t=927` },
                    { name: "Chest-Supported Row", guide: "3 sets x 10-12 reps. Squeeze shoulder blades.", sets: 3, reps: "10-12", notes: "Don't use momentum.", yt: `https://www.youtube.com/watch?v=${vidID}&t=956` },
                    { name: "Rope Face Pull", guide: "3 sets x 15-20 reps. Pull towards face.", sets: 3, reps: "15-20", notes: "Hold contraction.", yt: `https://www.youtube.com/watch?v=${vidID}&t=991` },
                    { name: "Incline DB Shrug", guide: "3 sets x 15-20 reps. Straps recommended.", sets: 3, reps: "15-20", notes: "Don't roll shoulders.", yt: `https://www.youtube.com/watch?v=${vidID}&t=1005` },
                    { name: "Reverse Pec Deck", guide: "2 sets x 15. Rear delts only.", sets: 2, reps: "15", notes: "Drop set 10-15 reps.", yt: `https://www.youtube.com/watch?v=${vidID}&t=1024` },
                    { name: "Pronated/Supinated Curl", guide: "3 sets x 10/10 reps. Twist grip.", sets: 3, reps: "20", notes: "10 pronated, then 10 supinated.", yt: `https://www.youtube.com/watch?v=${vidID}&t=1056` }
                ] 
            }
        };

        const sessionState = {};
        let currentDay = 'legs1';
        let timerInterval;

        const ui = {
            container: document.getElementById('app-container'),
            timerDisplay: document.getElementById('rest-timer-display'),
            tabs: document.getElementById('tab-container')
        };

        ui.tabs.addEventListener('click', (e) => {
            const dayId = e.target.getAttribute('data-day');
            if (dayId) showDay(dayId);
        });

        function showDay(dayId) {
            currentDay = dayId;
            Array.from(ui.tabs.children).forEach(b => {
                b.classList.toggle('btn-active', b.getAttribute('data-day') === dayId);
            });
            
            const day = workoutData[dayId];
            let html = `<h2 class="text-xl font-bold mb-4 flex items-center"><span class="w-2 h-6 bg-red-500 mr-2 rounded-full"></span>${day.title}</h2>`;
            
            day.exercises.forEach((ex, exIdx) => {
                html += `
                    <div class="card">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-lg text-slate-100">${ex.name}</h3>
                            <span class="text-[10px] bg-slate-900 px-2 py-1 rounded text-red-400 font-bold uppercase">${ex.sets} x ${ex.reps}</span>
                        </div>
                        
                        <div class="beginner-guide text-slate-300">
                            <span class="text-red-400 font-bold text-[10px] uppercase block mb-1">Instruction:</span>
                            ${ex.guide}
                            <div>
                                <a href="${ex.yt}" target="_blank" class="yt-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" class="mr-1"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                                    Watch Guide
                                </a>
                            </div>
                        </div>

                        <div class="mt-4 space-y-3">
                            ${Array.from({length: ex.sets === "Fail" ? 2 : parseInt(ex.sets)}).map((_, sIdx) => {
                                const key = `${dayId}-${exIdx}-${sIdx}`;
                                const val = sessionState[key] || { w: '', r: '', done: false };
                                return `
                                <div class="flex items-center space-x-2">
                                    <span class="w-6 text-[10px] font-bold text-slate-500">S${sIdx+1}</span>
                                    <div class="flex-1 grid grid-cols-2 gap-2">
                                        <input type="number" inputmode="decimal" placeholder="kg" 
                                            class="input-box" 
                                            data-key="${key}" data-type="w" 
                                            value="${val.w}">
                                        <input type="number" inputmode="numeric" placeholder="reps" 
                                            class="input-box" 
                                            data-key="${key}" data-type="r" 
                                            value="${val.r}">
                                    </div>
                                    <button 
                                        class="check-btn ${val.done ? 'completed' : ''}" 
                                        data-key="${key}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                    </button>
                                </div>
                                `;
                            }).join('')}
                        </div>
                        <p class="text-[10px] text-slate-500 mt-3 italic">Note: ${ex.notes}</p>
                    </div>
                `;
            });
            ui.container.innerHTML = html;
        }

        ui.container.addEventListener('input', (e) => {
            const { key, type } = e.target.dataset;
            if (key) {
                if (!sessionState[key]) sessionState[key] = { w: '', r: '', done: false };
                sessionState[key][type] = e.target.value;
            }
        });

        ui.container.addEventListener('click', (e) => {
            const btn = e.target.closest('.check-btn');
            if (btn) {
                const { key } = btn.dataset;
                if (!sessionState[key]) sessionState[key] = { w: '', r: '', done: false };
                sessionState[key].done = !sessionState[key].done;
                btn.classList.toggle('completed', sessionState[key].done);
                if (sessionState[key].done) startTimer(90);
            }
        });

        function startTimer(seconds) {
            clearInterval(timerInterval);
            let time = seconds;
            ui.timerDisplay.classList.remove('text-red-500', 'timer-flash');
            const updateTimer = () => {
                const m = Math.floor(time / 60);
                const s = time % 60;
                ui.timerDisplay.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                if (time <= 0) {
                    clearInterval(timerInterval);
                    ui.timerDisplay.innerText = "READY!";
                    ui.timerDisplay.classList.add('text-red-500', 'timer-flash');
                }
                time--;
            };
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        document.getElementById('timer-60').onclick = () => startTimer(60);
        document.getElementById('timer-120').onclick = () => startTimer(120);
        document.getElementById('finish-btn').onclick = () => {
            const setsDone = Object.values(sessionState).filter(s => s.done).length;
            const msg = document.createElement('div');
            msg.className = "fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-slate-800 p-8 rounded-3xl border border-red-500 z-[100] text-center shadow-2xl w-[85%]";
            msg.innerHTML = `<h3 class="text-2xl font-bold mb-2 text-white">Workout Complete!</h3><p class="text-slate-300">You tracked ${setsDone} sets. Great consistency!</p><button onclick="this.parentElement.remove()" class="mt-4 bg-red-600 px-6 py-3 rounded-xl text-white font-bold w-full">Great!</button>`;
            document.body.appendChild(msg);
        };

        showDay('legs1');
    </script>
</body>
</html>
